name: Deploy til labs Fager
on:
  workflow_dispatch:

env:
  IMAGE: ghcr.io/${{ github.repository }}/${{ github.event.repository.name }}:${{ github.sha }}

jobs:
  deploy-branch:
    name: Deploy til labs
    runs-on: ubuntu-latest

    steps:
      - name: Sjekk ut kode
        uses: actions/checkout@v2

      - name: Deploy til labs-gcp (Fager)
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY_FAGER }}
          CLUSTER: labs-gcp
          RESOURCE: nais/fager-labs-gcp.yaml
          PRINT_PAYLOAD: true
          REF: ${{ env.COMMIT }}
          IMAGE: ${{ env.IMAGE }}
